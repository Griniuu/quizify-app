<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify - Logowanie</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .user-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .user-info img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .user-info h2 {
            margin: 10px 0;
            color: #667eea;
        }
        .user-info p {
            color: #666;
            margin: 5px 0;
        }
        .logout-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: #5568d3;
        }
        .error {
            color: #d32f2f;
            margin-top: 10px;
            display: none;
        }
        .success {
            color: #388e3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸŽ¯ Quizify</h1>
        <p>Zaloguj siÄ™, aby kontynuowaÄ‡</p>
        
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="277329256161-hu0pg3kkvrr88hsalqsoukppaommhs00.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" 
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <!-- User Info (pokazuje siÄ™ po zalogowaniu) -->
        <div class="user-info" id="userInfo">
            <img id="userPicture" src="" alt="Avatar">
            <h2 id="userName"></h2>
            <p id="userEmail"></p>
            <button class="logout-btn" onclick="logout()">Wyloguj siÄ™</button>
        </div>

        <!-- Komunikaty -->
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            try {
                // Dekoduj JWT token z Google
                const responsePayload = parseJwt(response.credential);
                
                // PokaÅ¼ dane uÅ¼ytkownika w konsoli
                console.log("âœ… Zalogowano pomyÅ›lnie!");
                console.log("ID: " + responsePayload.sub);
                console.log("Name: " + responsePayload.name);
                console.log("Email: " + responsePayload.email);
                console.log("Picture: " + responsePayload.picture);
                
                // WyÅ›wietl dane uÅ¼ytkownika na stronie
                displayUserInfo(responsePayload);
                
                // WyÅ›lij token do backendu (kolega musi stworzyÄ‡ ten endpoint)
                fetch('/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: response.credential,
                        user: {
                            id: responsePayload.sub,
                            name: responsePayload.name,
                            email: responsePayload.email,
                            picture: responsePayload.picture
                        }
                    })
                })
                .then(res => res.json())
                .then(data => {
                    console.log('âœ… OdpowiedÅº z backendu:', data);
                    showSuccess('PomyÅ›lnie zalogowano!');
                })
                .catch(err => {
                    console.error('âŒ BÅ‚Ä…d komunikacji z backendem:', err);
                    showError('BÅ‚Ä…d poÅ‚Ä…czenia z serwerem. SprawdÅº czy backend dziaÅ‚a.');
                });
                
            } catch (error) {
                console.error('âŒ BÅ‚Ä…d podczas logowania:', error);
                showError('WystÄ…piÅ‚ bÅ‚Ä…d podczas logowania.');
            }
        }
        
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
        
        function displayUserInfo(user) {
            // Ukryj przycisk logowania
            document.querySelector('.g_id_signin').style.display = 'none';
            document.getElementById('g_id_onload').style.display = 'none';
            
            // PokaÅ¼ informacje o uÅ¼ytkowniku
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userPicture').src = user.picture;
            document.getElementById('userInfo').style.display = 'block';
            
            // Zapisz dane w sessionStorage (opcjonalnie)
            sessionStorage.setItem('user', JSON.stringify(user));
        }
        
        function logout() {
            // WyczyÅ›Ä‡ dane sesji
            sessionStorage.removeItem('user');
            
            // Ukryj info uÅ¼ytkownika
            document.getElementById('userInfo').style.display = 'none';
            
            // PokaÅ¼ przycisk logowania
            document.querySelector('.g_id_signin').style.display = 'block';
            document.getElementById('g_id_onload').style.display = 'block';
            
            // Opcjonalnie: wyÅ›lij request do backendu o wylogowanie
            fetch('/api/auth/logout', { method: 'POST' })
                .catch(err => console.log('BÅ‚Ä…d wylogowania:', err));
            
            console.log('âœ… Wylogowano');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMsg');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 3000);
        }
        
        // SprawdÅº czy uÅ¼ytkownik byÅ‚ juÅ¼ zalogowany (opcjonalnie)
        window.onload = function() {
            const savedUser = sessionStorage.getItem('user');
            if (savedUser) {
                displayUserInfo(JSON.parse(savedUser));
            }
        };
    </script>
</body>
</html>
